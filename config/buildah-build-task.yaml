apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: buildah-build-push
spec:
  inputs:
    resources:
    - name: git-source
      type: git
    params:
    - name: BUILDER_IMAGE
      description: The location of the buildah builder image.
      default: quay.io/openshift-pipeline/buildah
    - name: DOCKERFILE
      description: Path to the Dockerfile to build.
      default: /workspace/git-source/Dockerfile
    - name: TLSVERIFY
      description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS registry)
      default: "true"
  outputs:
    resources:
    - name: builtImage
      type: image
  steps:
  - name: build
    image: ${inputs.params.BUILDER_IMAGE}
    workingdir: /workspace/source
    command: ['buildah', 'bud', '--tls-verify=${inputs.params.TLSVERIFY}', '--layers', '-f', '${inputs.params.DOCKERFILE}', '-t', '${outputs.resources.builtImage.url}', '.']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers
    securityContext:
      privileged: true

  - name: push
    image: ${inputs.params.BUILDER_IMAGE}
    workingdir: /workspace/source
    command: ['buildah', 'push', '--tls-verify=${inputs.params.TLSVERIFY}', '${outputs.resources.image.url}', 'docker://${outputs.resources.image.url}']
    volumeMounts:
    - name: varlibcontainers
      mountPath: /var/lib/containers
    securityContext:
      privileged: true

  volumes:
  - name: varlibcontainers
    emptyDir: {}
